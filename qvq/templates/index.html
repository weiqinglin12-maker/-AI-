<body>
    <div class="container">

        <div class="upload-card">

                    <label class="form-label fw-bold">é€‰æ‹©è§†é¢‘æ–‡ä»¶</label>
                    <input type="file" class="form-control form-control-lg" id="videoInput" accept="video/*" required>
                    <div class="form-text text-muted">æ”¯æŒMP4, MOV, AVIæ ¼å¼ï¼Œæœ€å¤§50MB</div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label fw-bold">åˆ†ææŒ‡ä»¤</label>
                    <textarea class="form-control form-control-lg" id="promptInput" rows="4" 
                              placeholder="ç¤ºä¾‹ï¼šè¯·è¯¦ç»†æè¿°è§†é¢‘å†…å®¹ï¼ŒæŒ‡å‡ºå…³é”®æ—¶é—´ç‚¹çš„é‡ç‚¹å†…å®¹..." 
                              style="resize: none;">è¿™æ®µè§†é¢‘è®²çš„æ˜¯ä»€ä¹ˆå†…å®¹ï¼Ÿæœ‰å“ªäº›éœ€è¦æ³¨æ„çš„ç»†èŠ‚ï¼Ÿ</textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-3 mb-3">
                    <span class="spinner-border spinner-border-sm d-none" id="loadingSpinner"></span>
                    <span id="submitText">å¼€å§‹æ™ºèƒ½åˆ†æ</span>
                </button>

        </div>

        <div class="result-card mt-4">
            <h5 class="mb-3 fw-bold">ğŸ” åˆ†æè¿‡ç¨‹</h5>
            <div id="thinking"></div>
            <div id="answerSection" style="display: none;">
                <hr class="my-4">
                <h5 class="mb-3 fw-bold">ğŸ“ å®Œæ•´åˆ†ææŠ¥å‘Š</h5>
                <pre id="answerContent"></pre>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const thinkingDiv = document.getElementById('thinking');
        const answerSection = document.getElementById('answerSection');
        const answerContent = document.getElementById('answerContent');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitText = document.getElementById('submitText');
        const progressBar = document.querySelector('.progress-bar');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ç¦ç”¨æäº¤æŒ‰é’®
            form.querySelector('button').classList.add('disabled');
            form.querySelector('button').disabled = true;
            loadingSpinner.classList.remove('d-none');
            submitText.textContent = 'åˆ†æä¸­...';

            const formData = new FormData();
            formData.append('video', document.getElementById('videoInput').files[0]);
            formData.append('prompt', document.getElementById('promptInput').value);

            // é‡ç½®æ˜¾ç¤ºåŒºåŸŸ
            thinkingDiv.innerHTML = '';
            answerContent.textContent = '';
            answerSection.style.display = 'none';
            progressBar.style.width = '0%';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while(true) {
                    const { done, value } = await reader.read();
                    if(done) break;
                    
                    buffer += decoder.decode(value, { stream: true });
                    
                    // å¤„ç†å®Œæ•´çš„äº‹ä»¶æµ
                    const events = buffer.split('\n\n');
                    buffer = events.pop() || '';  // ä¿ç•™æœªå®Œæˆçš„éƒ¨åˆ†

                    events.forEach(event => {
                        const match = event.match(/^data: ({.*})$/);
                        if(match) {
                            try {
                                const data = JSON.parse(match[1]);
                                handleStreamEvent(data);
                            } catch(err) {
                                console.error('JSONè§£æé”™è¯¯:', err);
                            }
                        }
                    });

                    // æ›´æ–°è¿›åº¦æ¡ï¼ˆæ¨¡æ‹Ÿï¼‰
                    progressBar.style.width = `${Math.min(progressBar.offsetWidth + 2, 100)}%`;
                }
            } catch(error) {
                console.error('è¯·æ±‚å¤±è´¥:', error);
                alert('åˆ†æå¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥åé‡è¯•');
            } finally {
                // é‡ç½®ç•Œé¢çŠ¶æ€
                form.querySelector('button').classList.remove('disabled');
                form.querySelector('button').disabled = false;
                loadingSpinner.classList.add('d-none');
                submitText.textContent = 'å¼€å§‹æ™ºèƒ½åˆ†æ';
                progressBar.style.width = '100%';
                setTimeout(() => progressBar.style.width = '0%', 1000);
            }
        });

        function handleStreamEvent(data) {
            switch(data.type) {
                case 'reasoning':
                    thinkingDiv.textContent += data.content;
                    thinkingDiv.scrollIntoView({ behavior: 'smooth' });
                    break;
                
                case 'answer_start':
                    answerSection.style.display = 'block';
                    window.scrollTo({
                        top: document.body.scrollHeight,
                        behavior: 'smooth'
                    });
                    break;
                
                case 'answer':
                    answerContent.textContent += data.content;
                    answerContent.classList.add('highlight');
                    setTimeout(() => answerContent.classList.remove('highlight'), 1000);
                    answerContent.scrollTop = answerContent.scrollHeight;
                    break;
            }
        }
    </script>
